<h1>Matemática</h1>
<p><strong>Introdução</strong></p>
<p>Prof. Edson Alves<br />
Faculdade UnB Gama</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-background-color="black" data-color="lightGray" data-theme="gaia" data-heading-divider="2" style="--background-color:black;--color:lightGray;--theme:gaia;--heading-divider:2;color:lightGray;background-color:black;background-image:none;">
<h2>Matemática e as grandes áreas</h2>
<p>A matemática é uma ciência ampla, presente, em maior ou menor grau, nas demais ciências, principalmente nas ciências exatas.</p>
<p>Uma maneira de se tentar organizar o conhecimento matemático é usar a Lógica e a Teoria dos Conjuntos como base e separar o restante em 4 grandes áreas:</p>
<ol>
<li>Análise (estudo dos números reais)</li>
<li>Álgebra (estudo dos números inteiros e das estruturas matemáticas)</li>
<li>Geometria (estudo do espaço)</li>
<li>Matemática Aplicada, dentre eles a Teoria da Probabilidade</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-background-color="black" data-color="lightGray" data-theme="gaia" data-heading-divider="2" style="--background-color:black;--color:lightGray;--theme:gaia;--heading-divider:2;color:lightGray;background-color:black;background-image:none;">
<h2>Matemática em Programação Competitiva</h2>
<ul>
<li>
<p>Embora esta divisão seja questionável, o importante é entender como estas áreas são tratadas na programação competitiva</p>
</li>
<li>
<p>A mais rara é a Análise, aparecendo em problemas envolvendo, em geral, integrações ou a Transformada de Fourier</p>
</li>
<li>
<p>A Geometria é bem representada, sendo considerada um tópico a parte (Geometria Computacional)</p>
</li>
<li>
<p>A Probabilidade aparece também com frequência, em problemas cuja solução pode envolver Programação Dinâmica em algum nível</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-background-color="black" data-color="lightGray" data-theme="gaia" data-heading-divider="2" style="--background-color:black;--color:lightGray;--theme:gaia;--heading-divider:2;color:lightGray;background-color:black;background-image:none;">
<h2>Matemática em Programação Competitiva</h2>
<ul>
<li>
<p>Por fim, a mais frequente de todas é a Álgebra, principalmente no que diz respeito à questões envolvendo números primos e aritmética modular</p>
</li>
<li>
<p>Este material tem como foco principal a Álgebra, embora não seja restrito especificamente a ela</p>
</li>
<li>
<p>Também serão tratados conceitos e tópicos relacionados às demais áreas</p>
</li>
</ul>
</section>
